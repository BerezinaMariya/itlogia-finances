<div class="main">
    <h1 class="h1 text-primary-emphasis text-start mb-3">Главная</h1>

    <ul class="tabs list-unstyled ps-0 d-flex flex-wrap py-5 mb-0">
        <li class="tab-item me-4 mb-3">
            <button type="button" class="btn btn-outline-secondary fw-bold px-3 active">Сегодня</button>
        </li>
        <li class="tab-item me-4 mb-3">
            <button type="button" class="btn btn-outline-secondary fw-bold px-3">Неделя</button>
        </li>
        <li class="tab-item me-4 mb-3">
            <button type="button" class="btn btn-outline-secondary fw-bold px-3">Месяц</button>
        </li>
        <li class="tab-item me-4 mb-3">
            <button type="button" class="btn btn-outline-secondary fw-bold px-3">Год</button>
        </li>
        <li class="tab-item me-4 mb-3">
            <button type="button" class="btn btn-outline-secondary fw-bold px-3">Все</button>
        </li>
        <li class="tab-item d-flex align-items-center datepicker form-group p-0 me-4 mb-3">
            <label for="startDatepicker" class="pe-1 fs-6 fw-bold">с</label>
            <div class="input-group date" id="startDatepicker">
                <input type="text" placeholder="Дата"
                       class="tab-input datepicker-input form-control shadow-none text-decoration-underline text-center fw-bold border-0">
                <span class="input-group-append"></span>
            </div>

            <label for="endDatepicker" class="pe-1 ms-3 fs-6 fw-bold">по</label>
            <div class="input-group date" id="endDatepicker">
                <input type="text" placeholder="Дата"
                       class="tab-input datepicker-input form-control shadow-none text-decoration-underline text-center fw-bold border-0">
                <span class="input-group-append"></span>
            </div>
        </li>
    </ul>

    <div class="chart-container pt-5 d-flex justify-content-between">
        <div class="chart d-flex justify-content-center">
            <img src="/images/income-pie.png" alt="Круговая диграмма доходов">
        </div>
        <div class="line"></div>
        <div class="chart d-flex justify-content-center">
            <img src="/images/expenses-pie.png" alt="Круговая диграмма расходов">
        </div>
    </div>
</div>
