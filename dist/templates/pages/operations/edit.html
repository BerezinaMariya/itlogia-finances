<div class="finance-edit">
    <h1 class="h1 text-primary-emphasis text-start mb-4">Редактирование дохода/расхода</h1>

    <form class="py-3">
        <div class="mb-3 row">
            <div class="col-xxl-4 col-xl-5 col-md-7 col-sm-8">
                <input type="text" class="form-control" id="typeInput" value="Доход">
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col-xxl-4 col-xl-5 col-md-7 col-sm-8">
                <input type="text" class="form-control" id="categoryInput" value="Зарплата">
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col-xxl-4 col-xl-5 col-md-7 col-sm-8">
                <input type="text" class="form-control" id="amountInput" value="500$">
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col-xxl-4 col-xl-5 col-md-7 col-sm-8">
                <input type="text" class="datepicker-input form-control shadow-none" id="dateInput"
                       value="11.09.2022">
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col-xxl-4 col-xl-5 col-md-7 col-sm-8">
                <input type="text" class="form-control" id="commentInput" placeholder="Комментарий...">
            </div>
        </div>
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group me-2" role="group" aria-label="First group">
                <button type="button" class="btn btn-success category-btn">Сохранить</button>
            </div>
            <div class="btn-group me-2" role="group" aria-label="Second group">
                <a href="/operations" class="btn btn-danger category-btn">Отмена</a>
            </div>
        </div>
    </form>
</div>
